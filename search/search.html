<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            keyword: '',
            results: [],
            movies: [],
            itemSelected: false, // Nueva propiedad para rastrear si se seleccionó un elemento
        },
        methods: {
            searchMoviesAndSeries: function () {
                const apiKey = '98889f0b373adb5db5d857c612fd38ea';
                const baseUrl = 'https://api.themoviedb.org/3';
                const searchUrl = `${baseUrl}/search/multi?api_key=${apiKey}&query=${this.keyword}&sort_by=popularity.desc`;

                fetch(searchUrl)
                    .then(response => response.json())
                    .then(data => {
                        this.results = data.results;
                    })
                    .catch(error => {
                        console.error('Error al realizar la solicitud:', error);
                    });
            },
            selectMovie: function () {
                // Busca la película seleccionada en los resultados
                const selectedMovie = this.results.find(result => result.original_title === this.keyword || result.original_name === this.keyword);

                if (selectedMovie) {
                    // Limpia los resultados anteriores y agrega la película seleccionada a la tarjeta
                    this.movies = [selectedMovie];
                    this.itemSelected = true; // Establece que se ha seleccionado un elemento
                }
            }
        }
    });
</script>
